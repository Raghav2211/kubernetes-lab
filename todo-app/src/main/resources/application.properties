klab.todo.security.basic.auth.enable=${BASIC_AUTH_ENABLE}
klab.todo.security.basic.auth.username=${BASIC_AUTH_USER}
klab.todo.security.basic.auth.password=${BASIC_AUTH_PASSWORD}
