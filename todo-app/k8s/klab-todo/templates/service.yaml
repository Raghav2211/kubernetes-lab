apiVersion: v1
kind: Service
metadata:
  name: {{ include "klab-todo.fullname" . }}
  labels:
    {{- include "klab-todo.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      nodePort: {{ .Values.service.nodePort }}
      name: http
  selector:
    {{- include "klab-todo.selectorLabels" . | nindent 4 }}
