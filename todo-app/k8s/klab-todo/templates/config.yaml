apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "klab-todo.fullname" . }}-config
  labels:
    app: {{ template "klab-todo.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
data:
{{- range $key, $val := .Values.todoConfig }}
  {{ $key }}: {{ $val | quote }}
{{- end }}