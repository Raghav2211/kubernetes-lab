version: "3.9"
services:
  mongodb:
    container_name: mongo
    image: mongo:4.2.21
    ports:
      - "27017:27017"
  todo:
    image: todo:${TODO_IMAGE_TAG}
    container_name: todo
    ports:
      - "8080:8080"
    environment:
      MONGO_HOST: mongo

  edge-service:
    image: edge-service:${EDGE_SERVICE_IMAGE_TAG}
    container_name: edge-service
    ports:
      - "8081:8081"
    environment:
      CLIENT_SECRET: ${EDGE_GOOGLE_CLIENT_SECRET}
      CLIENT_ID: ${EDGE_GOOGLE_CLIENT_ID}
      TODO_APP_HOST: todo
